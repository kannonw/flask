<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Universal classifier</title>
</head>
<body>
    <h1 class="m-3 text-center">Classify image type</h1>

    <form class="m-5" method="POST" enctype="multipart/form-data">
        <input class="form-control" type="file" name="file" id="file" required>
        <input class="btn btn-primary mt-3" type="submit">
    </form>

    <p class="text-center">
        <strong>
            {% for key, value in json.items() %}
            {{ key }}: {{ value }}<br>
            {% endfor %}
        </strong>
    </p>
    
    <h2 class="text-center">{{ class_name }}</h2>
    
    <img class="rounded mx-auto d-block m-3" src="data:image/png;base64,{{ encoded_image }}" alt="">
</body>
</html>
